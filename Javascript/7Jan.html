<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops for Javascript</title>
</head>
<body>
    <script>
        var n= prompt("Please enter the number");
        var x=0;
        while(n>=0){
            x = n%10 + x;
            n=Math.floor(n/10);
        }
        console.log(x);
    </script>
</body>
</html>
